name: Build-Linux

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-musl
          override: true

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y musl-tools musl-dev pkg-config

      - name: Download OpenSSL
        run: |
          wget https://www.openssl.org/source/openssl-1.1.1l.tar.gz
          tar -xzf openssl-1.1.1l.tar.gz
          cd openssl-1.1.1l
          CC=musl-gcc ./Configure no-shared no-async linux-x86_64 -static --prefix=/usr/local/musl
          make
          sudo make install

      - name: Set environment variables for OpenSSL
        run: |
          echo "OPENSSL_DIR=/usr/local/musl" >> $GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=/usr/local/musl/include" >> $GITHUB_ENV
          echo "OPENSSL_LIB_DIR=/usr/local/musl/lib" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/local/musl/lib/pkgconfig" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Archive artifacts
        run: |
          cp target/x86_64-unknown-linux-musl/release/rbackup* ./
          tar -czvf rbackup.tar.gz ./rbackup* config.toml.template

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: latest-package
          path: rbackup.tar.gz
