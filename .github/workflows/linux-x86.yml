name: Build-Linux

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: x86_64-unknown-linux-musl

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y musl-tools musl-dev pkg-config libssl-dev

      - name: Configure OpenSSL for musl
        run: |
          sudo mkdir -p /usr/local/musl/include/openssl
          sudo cp -r /usr/include/openssl/* /usr/local/musl/include/openssl/
          sudo mkdir -p /usr/local/musl/lib
          sudo cp /usr/lib/x86_64-linux-gnu/libssl.a /usr/local/musl/lib/
          sudo cp /usr/lib/x86_64-linux-gnu/libcrypto.a /usr/local/musl/lib/

      - name: Build
        env:
          OPENSSL_STATIC: 1
          OPENSSL_DIR: /usr/local/musl
          OPENSSL_LIB_DIR: /usr/local/musl/lib
          OPENSSL_INCLUDE_DIR: /usr/local/musl/include
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Archive artifacts
        run: |
          cp target/x86_64-unknown-linux-musl/release/rbackup* ./
          tar -czvf rbackup.tar.gz ./rbackup* config.toml.template

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: latest-package
          path: rbackup.tar.gz
